
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://leafletjs.com/dist/leaflet.js" type="text/javascript"></script>
	<!--<script src="https://github.com/gm-gis/GeoJSON/blob/master/geoWork.js"></script>-->

	<script>
		var map = L.map('map').setView([37.85751, -95.625], 4);

				var places =
								 {
									  "type": "FeatureCollection",
									  "features": [
									    {
									      "type": "Feature",
									      "properties": {
									        "name": "ESRI",
									        "role": "Technical Marketing Intern",
									        "time": "Summer 2014",
									        "type": "work"
									      },
									      "geometry": {
									        "type": "Point",
									        "coordinates": [
									          -117.19568967819214,
									          34.05641053454641
									        ]
									      }
									    },
									    {
									      "type": "Feature",
									      "properties": {
									        "name": "Penn State University",
									        "role": "Research Assistant",
									        "time": "December 2013-Present",
									        "type": "work"
									      },
									      "geometry": {
									        "type": "Point",
									        "coordinates": [
									          -77.86687731742859,
									          40.79325436303818
									        ]
									      }
									    },
									    {
									      "type": "Feature",
									      "properties": {
									        "name": "State College Borough",
									        "role": "GIS Intern",
									        "time": "Fall 2013",
									        "type": "work"
									      },
									      "geometry": {
									        "type": "Point",
									        "coordinates": [
									          -77.85886287689209,
									          40.792815746526834
									        ]
									      }
									    },
									    {
									      "type": "Feature",
									      "properties": {
									        "name": "Summer's Best Two Weeks",
									        "role": "Camp Counselor",
									        "time": "Summer 2012, 2013",
									        "type": "work"
									      },
									      "geometry": {
									        "type": "Point",
									        "coordinates": [
									          -79.09675598144531,
									          40.155392485732726
									        ]
									      }
									    },
									    {
									      "type": "Feature",
									      "properties": {
									        "name": "Grand Canyon",
									        "role": "5-Day Backpacking Tip",
									        "time": "January 2015",
									        "type": "play"
									      },
									      "geometry": {
									        "type": "Point",
									        "coordinates": [
									          -112.09625244140625,
									          36.04743345598549
									        ]
									      }
									    }
									  ]
									}       

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);


		function onEachFeature(feature, layer) {
			var popupContent = "<strong>" +feature.properties.name + "</strong><p>" + feature.properties.role + "<br>" + feature.properties.time + "</p>";

			if (feature.properties && feature.properties.popupContent) {
				popupContent += feature.properties.popupContent;
			}

			layer.bindPopup(popupContent);
		}

		L.geoJson([places], {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

		

			pointToLayer: function (feature, latlng) {
				
				if (feature.properties.type == "play") {
				    mfill = "#1f78b4";
				} else {
				    mfill = "#339966";
				}

				return L.circleMarker(latlng, {
					radius: 8,
					fillColor: mfill,
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);

	</script>
</body>
</html>
